<section class="p-3 bg-teal">

</section>
<!-- button section -->

<div class="container p-3">
    <div class="row">

        <div class="col-sm-4">
        <button class="btn btn-primary w-100"data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus-circle"></i>Add Employee</button>
        </div>

         <div class="col-sm-4">
            <button class="btn btn-success w-100"><i class="fa fa-plus-circle"></i>Add Employee</button>
        </div>

        <button class="btn btn-warning w-100"><i class="fa fa-plus-circle"></i>Add Employee</button>
        </div>

    </div>

<!-- pop modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee Modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<!-- main content -->

                              <tr>
                                <th scope="row">3</th>

                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>


                    </div>


            </div>
